<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>React app</title>
</head>

<body>
	<div id="root">

	</div>

	<!-- 部署时将开发模式的development.js换为生产模式的production.min.js-->
	<script type="text/javascript" src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
	<script type="text/javascript" src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
		crossorigin></script>

	<!-- 加载react组件 -->
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

	<script type="text/babel">
		function Hello(props) {
			return (
				<h2>Hello, wolrd!</h2>
			)
		}

		ReactDOM.render(
			<Hello />,
			document.querySelector('#root')
		)
	</script>
</body>

</html>
