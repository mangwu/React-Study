<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="root2"></div>
    <!-- 部署时将开发模式的development.js换为生产模式的production.min.js-->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <!-- 加载JSXbabel包 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      const root = document.querySelector("#root");
      // 包含关系
      function FancyBox(props) {
        return (
          <div className={"fancy-box " + props.color}>{props.children}</div>
        );
      }
      function Dialog() {
        return (
          <FancyBox color="blue">
            <h1 className="title">Welcome</h1>
            <p className="dialog-message">
              Thank you for visiting our spacecreaft!
            </p>
          </FancyBox>
        );
      }
      ReactDOM.render(<Dialog />, root);
      // 传递组件对象
      function SplitPane(props) {
        return (
          <div className="split-pane">
            <div className="split-left">{props.left}</div>
            <div className="split-right">{props.right}</div>
          </div>
        );
      }
      function App() {
        return (
          <SplitPane
            left={<div>left-part</div>}
            right={<div>right-part</div>}
          />
        );
      }
      ReactDOM.render(<App />, document.querySelector("#root2"));
    </script>
  </body>
</html>
