<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="root"></div>
    <!-- 部署时将开发模式的development.js换为生产模式的production.min.js-->
    <script
      type="text/javascript"
      src="https://unpkg.com/react@17/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <!-- 加载JSXbabel包 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      const root = document.querySelector("#root");
      // 一个JSX
      const element = <h1>Hello, Wolrd!</h1>;

      // 嵌入表达式
      const name = "mangwu";
      let ele2 = <h2>My Name is {name} </h2>;
      ReactDOM.render(ele2, root);

      // 内嵌函数调用式
      function formatName(user) {
        return user.firstName + " " + user.secondName;
      }

      const user = {
        firstName: "mang",
        secondName: "wu",
      };

      ele2 = (
        <div>
          <h2>Username is {formatName(user)}</h2>
        </div>
      );
      ReactDOM.render(ele2, root);

      // JSX被当作表达式使用
      function greeting(user) {
        if (user) {
          return <h2 className="greeting">Hello, {formatName(user)}</h2>;
        }
        return <h2>Hello, stranger</h2>;
      }

      console.log(greeting(user));
      ele2 = greeting(user);
      ReactDOM.render(ele2, root);

      let ele3 = (
        <h2 className="title" tabIndex={user.firstName}>
          {formatName(user)}, Hello
        </h2>
      );
      ReactDOM.render(ele3, root);

      const ele4 = (
        <h1 id="title" className="bg" style={{ color: "red" }}>
          hello
          <span>world</span>
        </h1>
      );
			console.log(ele4);
    </script>
  </body>
</html>
