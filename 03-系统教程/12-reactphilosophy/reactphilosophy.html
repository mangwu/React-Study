<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- 部署时将开发模式的development.js换为生产模式的production.min.js-->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <!-- 加载JSXbabel包 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      const products = [
        {
          category: "Sporting Goods",
          price: "$49.99",
          stocked: true,
          name: "Football",
        },
        {
          category: "Sporting Goods",
          price: "$9.99",
          stocked: true,
          name: "Baseball",
        },
        {
          category: "Sporting Goods",
          price: "$29.99",
          stocked: false,
          name: "Basketball",
        },
        {
          category: "Electronics",
          price: "$99.99",
          stocked: true,
          name: "iPod Touch",
        },
        {
          category: "Electronics",
          price: "$399.99",
          stocked: false,
          name: "iPhone 5",
        },
        {
          category: "Electronics",
          price: "$199.99",
          stocked: true,
          name: "Nexus 7",
        },
      ];
      class ProductRow extends React.Component {
        render() {
          const product = this.props.product;
          const name = !product.stocked ? (
            <span style={{ color: "red" }}>{product.name}</span>
          ) : (
            product.name
          );
          return (
            <tr>
              <td>{name}</td>
              <td>{product.price}</td>
            </tr>
          );
        }
      }
      class ProductCategoryRow extends React.Component {
        render() {
          return (
            <tr>
              <th colSpan={2}>{this.props.category}</th>
            </tr>
          );
        }
      }
      class ProductTable extends React.Component {
        render() {
          // 保存每一行的组件
          const rows = [];
          // 比较类别
          let lastCategory = null;
          this.props.products.forEach((product) => {
            if (product.category !== lastCategory) {
              rows.push(
                <ProductCategoryRow
                  category={product.category}
                  key={product.category}
                />
              );
            }
            rows.push(<ProductRow product={product} key={product.name} />);
            lastCategory = product.category;
          });
          return (
            <table className="product-table">
              <thead className="product-header">
                <tr>
                  <th>Name</th>
                  <th>price</th>
                </tr>
              </thead>
              <tbody>{rows}</tbody>
            </table>
          );
        }
      }

      class SearchBar extends React.Component {
        render() {
          return (
            <div className="search-bar">
              <input
                type="search"
                name="search"
                id="search"
                placeholder="Search..."
                value={this.props.searchValue}
                onChange={this.props.onSearchChange}
              />
              <br />
              <input
                type="checkbox"
                name="stocked"
                id="stocked"
                checked={this.props.checked}
                onChange={this.props.onCheckChange}
              />
              Only show product in stock
            </div>
          );
        }
      }
      class FilerableProductTable extends React.Component {
        render() {
          return (
            <div className="filerable-product-table">
              <SearchBar />
              <ProductTable products={this.props.products} />
            </div>
          );
        }
      }
      ReactDOM.render(
        <FilerableProductTable products={products} />,
        document.querySelector("#root")
      );
    </script>
  </body>
</html>
