<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- 部署时将开发模式的development.js换为生产模式的production.min.js-->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <!-- 加载JSXbabel包 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      const products = [
        {
          category: "Sporting Goods",
          price: "$49.99",
          stocked: true,
          name: "Football",
        },
        {
          category: "Sporting Goods",
          price: "$9.99",
          stocked: true,
          name: "Baseball",
        },
        {
          category: "Sporting Goods",
          price: "$29.99",
          stocked: false,
          name: "Basketball",
        },
        {
          category: "Electronics",
          price: "$99.99",
          stocked: true,
          name: "iPod Touch",
        },
        {
          category: "Electronics",
          price: "$399.99",
          stocked: false,
          name: "iPhone 5",
        },
        {
          category: "Electronics",
          price: "$199.99",
          stocked: true,
          name: "Nexus 7",
        },
      ];
      class ProductRow extends React.Component {
        render() {
          const product = this.props.product;
          const name = !product.stocked ? (
            <span style={{ color: "red" }}>{product.name}</span>
          ) : (
            product.name
          );
          return (
            <tr>
              <td>{name}</td>
              <td>{product.price}</td>
            </tr>
          );
        }
      }
      class ProductCategoryRow extends React.Component {
        render() {
          return (
            <tr>
              <th colSpan={2}>{this.props.category}</th>
            </tr>
          );
        }
      }
      class ProductTable extends React.Component {
        render() {
          // 接受父组件的状态
          const filterText = this.props.filterText;
          const isStockedOnly = this.props.isStockedOnly;
          // 保存每一行的组件
          const rows = [];
          // 比较类别
          let lastCategory = null;
          // 筛选展示产品
          this.props.products.forEach((product) => {
            // 如果产品名称不包含搜索关键词就过滤掉
            console.log(filterText);
            if (product.name.indexOf(filterText) === -1) {
              return;
            }
            // 如果需要stocked的产品，但是产品不是stocked，直接过滤
            if (isStockedOnly && !product.stocked) {
              return;
            }
            if (product.category !== lastCategory) {
              rows.push(
                <ProductCategoryRow
                  category={product.category}
                  key={product.category}
                />
              );
            }
            rows.push(<ProductRow product={product} key={product.name} />);
            lastCategory = product.category;
          });
          return (
            <table className="product-table">
              <thead className="product-header">
                <tr>
                  <th>Name</th>
                  <th>price</th>
                </tr>
              </thead>
              <tbody>{rows}</tbody>
            </table>
          );
        }
      }

      class SearchBar extends React.Component {
        render() {
          const filterText = this.props.filterText;
          const isStockedOnly = this.props.isStockedOnly;
          return (
            <div className="search-bar">
              <input
                type="search"
                name="search"
                id="search"
                placeholder="Search..."
                value={filterText}
                onChange={this.props.onSearchChange}
              />
              <br />
              <input
                type="checkbox"
                name="stocked"
                id="stocked"
                checked={isStockedOnly}
                onChange={this.props.onCheckChange}
              />
              Only show product in stock
            </div>
          );
        }
      }
      class FilterableProductTable extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            filterText: "ball",
            isStockedOnly: false,
          };
        }
        render() {
          return (
            <div className="filterable-product-table">
              <SearchBar
                filterText={this.state.filterText}
                isStockedOnly={this.state.isStockedOnly}
              />
              <ProductTable
                products={this.props.products}
                filterText={this.state.filterText}
                isStockedOnly={this.state.isStockedOnly}
              />
            </div>
          );
        }
      }
      ReactDOM.render(
        <FilterableProductTable products={products} />,
        document.querySelector("#root")
      );
    </script>
  </body>
</html>
