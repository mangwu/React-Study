<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">

  </div>
  <!-- 部署时将开发模式的development.js换为生产模式的production.min.js-->
  <script type='text/javascript' src='https://unpkg.com/react@17/umd/react.production.min.js' crossorigin></script>
  <script type='text/javascript' src='https://unpkg.com/react-dom@17/umd/react-dom.production.min.js' crossorigin></script>
  <!-- 加载JSXbabel包 -->
  <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>

  <script type="text/babel">
    function tick() {
      const element = (
        <div>
          <h1>tick!</h1>
          <h2>It is {new Date().toLocaleString()}</h2>  
        </div>
      );
      ReactDOM.render(element, document.querySelector('#root'));
    }
    setInterval(tick, 1000);
  </script>
</body>
</html>
