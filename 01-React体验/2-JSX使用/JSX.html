<!DOCTYPE HTML>
<html lang="ch-zn">
	<head>
		<meta charset="utf-8">
		<meta name="view-port" content="width=device-width">
		<meta name="author" content="mangwu">
		<title>在HTML中添加React</title>
		<style>
			body {
				font-family: "微软雅黑";
			}
		</style>
	</head>
	<body>
		<!-- 其他HTML -->
		<h1>Hello, World!</h1>
		<!-- 空的div标签标记想要使用React显示内容的位置 -->
		<div id="react_root"></div>

		<!-- 其他HTML -->
		<h3>END</h3>

		<!-- 部署时将开发模式的development.js换为生产模式的production.min.js-->
		<script type="text/javascript" src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
		<script type="text/javascript" src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>

		<!-- 加载可以使用JSX的包 -->
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

		<!-- 使用JSX -->
		<script type="text/babel">
			const reactRoot = document.querySelector('#react_root');
			// 使用JSX
			ReactDOM.render(
				<div>
					<h2>React渲染内容</h2>
					<p>一个段落</p>
					<p>React渲染结束</p>
				</div>,
				reactRoot
			)
		</script>

	</body>
</html>
