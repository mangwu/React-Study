<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .prevalue {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- 部署时将开发模式的development.js换为生产模式的production.min.js-->
    <script
      crossorigin
      src="https://unpkg.zhimg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.zhimg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <!-- 加载JSXbabel包 -->
    <script src="https://unpkg.zhimg.com/babel-standalone@6/babel.min.js"></script>
    <h3>HTML上的KeyboardEvent</h3>
    <script>
      document.addEventListener("keydown", (e) => {
        console.log(e.getModifierState("Control"));
        console.log(e);
      });
      document.addEventListener("keypress", (e) => {
        // console.log(e.getModifierState("Shift"));
        console.log(e);
      });
      document.addEventListener("keyup", (e) => {
        // console.log(e.getModifierState("Control"));
        console.log(e);
      });
    </script>
    <script src="./KeyboardEvent.jsx" type="text/babel"></script>
  </body>
</html>
