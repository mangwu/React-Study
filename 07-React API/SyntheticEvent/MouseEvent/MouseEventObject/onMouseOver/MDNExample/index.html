  <body>

      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
    </ul>
    <hr />
    <h3>mouseover</h3>
    <ul id="ul2">
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
    </ul>
    <script src="./main.js"></script>
