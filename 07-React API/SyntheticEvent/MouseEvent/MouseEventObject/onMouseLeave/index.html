<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>鼠标事件：mouseleave</title>
    <style>
      @import url(./style.css);
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="dom">
      <h2>DOM mouseevent mouseleave事件，可以在捕获阶段注册</h2>
      <p>
        正常的注册和React中的一致，但是React的mouseleave事件不支持在捕获阶段注册
      </p>
      <div class="wrapper">
        <div class="outer">
          <div class="content">
            <div class="inner">DOM mouseleave</div>
          </div>
        </div>
      </div>
      <ol id="log2"></ol>
      <script src="./mouseleave.js"></script>
    </div>
    <!-- 部署时将开发模式的development.js换为生产模式的production.min.js-->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <!-- 加载JSXbabel包 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="./OnMouseLeave.jsx" type="text/babel"></script>
  </body>
</html>
