<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .editable-text {
        width: 300px;
        padding: 5px 2px;
        text-indent: 4px;
      }
      .editable-text:focus {
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="root2"></div>
    <h3>HTML中的contentEditable属性</h3>
    <div contenteditable="true" class="editable-text">可编辑的</div>
    <!-- 部署时将开发模式的development.js换为生产模式的production.min.js-->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <!-- 加载JSXbabel包 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script
      src="./SuppressContentEditableWarning.jsx"
      type="text/babel"
    ></script>
  </body>
</html>
